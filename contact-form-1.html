<!DOCTYPE html>

<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="robots" content="noindex, nofollow" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="contact-form-1-style.css" rel="stylesheet">
  <title>Copynguin | Contato</title>
</head>


<body>

  <div id="topbar" class="topbar">
    <img src="imgs/logo-copynguin.png" alt="logo" class="center-img" width="133" height="69">
  </div>

  <form name="contact" class="container" method="POST" data-netlify="true">
  	<div class="row">
  			<h1>Vamos conversar?!</h1>
  	</div>
  	<div class="row">
  			<h4 style="text-align:center">Preencha todos os campos e forneça informações sobre sua oferta.</h4>
  	</div>
  	<div class="row input-container">
  			<div class="col-xs-12">
  				<div class="styled-input wide">
  					<input type="text" required />
  					<label>Nome e sobrenome</label>
  				</div>
  			</div>
  			<div class="col-md-6 col-sm-12">
  				<div class="styled-input">
  					<input type="text" required />
  					<label>Email comercial</label>
  				</div>
  			</div>

  			<div class="col-md-6 col-sm-12">
  				<div class="styled-input" style="float:right;">
  					<input type="text" required />
  					<label>Telefone</label>
  				</div>
  			</div>

        <div class="col-xs-12">
          <div class="styled-input wide">
            <textarea required></textarea>
            <label>Explique sua oferta</label>
          </div>
        </div>
  			<div class="col-xs-12">
  				<div class="btn-lrg submit-btn">Enviar</div>
  			</div>
  	</div>
  </form>

</body>
</html>
